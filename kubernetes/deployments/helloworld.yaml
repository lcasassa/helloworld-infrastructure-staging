apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    app: helloworld
  name: helloworld
  namespace: default
spec:
  selector:
    matchLabels:
      app: helloworld
      version: v1
  template:
    metadata:
      labels:
        app: helloworld
        version: v1
    spec:
      containers:
      - image: gcr.io/peinau-187709/helloworld:a67a8d14ee3a92cd2118a84446d5ace53acd40b7
        name: helloworld
        ports:
        - containerPort: 80
