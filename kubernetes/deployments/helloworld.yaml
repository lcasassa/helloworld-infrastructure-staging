apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    app: helloworld
  name: helloworld
  namespace: default
spec:
  selector:
    matchLabels:
      app: helloworld
      version: v1
  template:
    metadata:
      labels:
        app: helloworld
        version: v1
    spec:
      containers:
      - image: gcr.io/peinau-187709/helloworld:a9c211341239dd4d44150af400415177cbef0486
        name: helloworld
        ports:
        - containerPort: 80
